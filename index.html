<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/Martz90-Circle-Calculator.16.png" type="image/x-icon">
  </head>
  <body>
    <div id="calculator">
        <h1>Calculadora</h1>
        <form>
          <label for="number1">Digite um número:</label>
          <input type="text" id="number1" name="number1" /><br /><br />
          <label for="number2">Digite outro número:</label>
          <input type="text" id="number2" name="number2" />
          <br />
          <br />
          <select id="operator">
            <option value="sum">+</option>
            <option value="subtraction">-</option>
            <option value="multiplication">*</option>
            <option value="division">/</option>
          </select>
          <button type="button" onclick="calcular()">=</button>
        </form>
        <span id="result"></span>
    </div>

    <script>
      const calcular = () => {
        const operator = document.getElementById("operator").value;
        const number1 = parseFloat(document.getElementById("number1").value);
        const number2 = parseFloat(document.getElementById("number2").value);
        let result = 0;

        if (isNaN(number1) || isNaN(number2)) {
          document.getElementById("result").textContent = "Por favor, insira números válidos.";
        } else {
          if (operator === "sum") {
            result = number1 + number2;
          } else if (operator === "subtraction") {
            result = number1 - number2;
          } else if (operator === "multiplication") {
            result = number1 * number2;
          } else if (operator === "division") {
            if (number2 === 0) {
              document.getElementById("result").textContent = "Não é possível dividir por zero.";
            } else {
              result = number1 / number2;
            }
          }

          document.getElementById("result").textContent = "Resultado: " + result;
        }
      };
    </script>
  </body>
</html>
